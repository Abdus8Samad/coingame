<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Game</title>
</head>
<body>
    <div class="parent">
        <div class="gameBox">
            <div class="level 0" id="0">
                <span>level 0</span>
                <div class="box" id="00"></div>
            </div>
            <div class="level 1" id="1">
                <span>level 1</span>
                <div class="box" id="10"></div>
                <div class="box" id="11"></div>
            </div>
            <div class="level 2" id="2">
                <span>level 2</span>
                <div class="box" id="20"></div>
                <div class="box" id="21"></div>
                <div class="box" id="22"></div>
            </div>
            <div class="level 3" id="3">
                <span>level 3</span>
                <div class="box" id="30"></div>
                <div class="box" id="31"></div>
                <div class="box" id="32"></div>
                <div class="box" id="33"></div>
            </div>    
        </div>
        <div class="details">
            <div class="comp">
                <h3>Computer's Last Turn</h3>
                <p>
                    <span class="bold under from">FROM</span>
                    <span class="bold right under to">TO</span>
                </p>
                <p>
                    <span id="computer_from">-</span>
                    <span class="right" id="computer_to">-</span>
                </p>
            </div>
            <div class="p1">
                <h3>Player's Last Turn</h3>
                <p>
                    <span class="bold under from">FROM</span>
                    <span class="bold right under to">TO</span>
                </p>
                <p>
                    <span id="player_from">-</span>
                    <span class="right" id="player_to">-</span>
                </p>
            </div>
            <div class="go" id="restart">
                <button>Restart</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
